<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить фильм</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Добавить новый фильм</h1>
        <form method="post" class="form-control">
            <div class="form-group mb-3">
                <label for="title">Название фильма</label>
                <input type="text" id="title" name="title" placeholder="Введите название фильма" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="opisanie">Описание фильма</label>
                <textarea id="opisanie" name="opisanie" placeholder="Введите описание фильма" class="form-control"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="release_date">Дата выхода</label>
                <input type="date" id="release_date" name="release_date" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="time">Продолжительность (в минутах)</label>
                <input type="number" id="time" name="time" placeholder="Введите продолжительность фильма" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="poster_url">URL постера</label>
                <input type="url" id="poster_url" name="poster_url" placeholder="Введите URL постера" class="form-control" required>
            </div>
            <button class="btn btn-success" type="submit">Добавить фильм</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Назад к списку фильмов</a>
    </div>
</body>
</html>
